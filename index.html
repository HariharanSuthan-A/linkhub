<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Directory</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #search {
            padding: 10px 15px;
            width: 60%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .category {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .category h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .link-item {
            margin-bottom: 10px;
        }
        
        .link-item a {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .link-item a:hover {
            color: #005599;
            text-decoration: underline;
        }
        
        .link-description {
            font-size: 14px;
            color: #555;
            margin-top: 2px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #777;
            display: none;
        }
        
        @media (max-width: 600px) {
            .links {
                grid-template-columns: 1fr;
            }
            
            #search {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Directory</h1>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search links...">
        </div>
        
        <div id="no-results" class="no-results">
            No links match your search.
        </div>
        
        <div id="categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Link data - you can modify this to add your own links
        const linkData = [
            {
                category: "Search Engines",
                links: [
                    { name: "Google", url: "https://www.google.com", description: "The most popular search engine" },
                    { name: "DuckDuckGo", url: "https://duckduckgo.com", description: "Privacy-focused search engine" },
                    { name: "Bing", url: "https://www.bing.com", description: "Microsoft's search engine" }
                ]
            },
            {
                category: "Social Media",
                links: [
                    { name: "Facebook", url: "https://www.facebook.com", description: "Connect with friends and family" },
                    { name: "Twitter", url: "https://twitter.com", description: "Microblogging platform" },
                    { name: "LinkedIn", url: "https://www.linkedin.com", description: "Professional networking" },
                    { name: "Instagram", url: "https://www.instagram.com", description: "Photo and video sharing" }
                ]
            },
            {
                category: "News",
                links: [
                    { name: "BBC News", url: "https://www.bbc.com/news", description: "British news service" },
                    { name: "CNN", url: "https://www.cnn.com", description: "American news network" },
                    { name: "Reuters", url: "https://www.reuters.com", description: "International news agency" }
                ]
            },
            {
                category: "Programming",
                links: [
                    { name: "GitHub", url: "https://github.com", description: "Code hosting platform" },
                    { name: "Stack Overflow", url: "https://stackoverflow.com", description: "Q&A for programmers" },
                    { name: "MDN Web Docs", url: "https://developer.mozilla.org", description: "Web development resources" },
                    { name: "CodePen", url: "https://codepen.io", description: "Front-end code playground" }
                ]
            }
        ];

        // Function to render all categories and links
        function renderLinks(data) {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            
            let hasResults = false;
            
            data.forEach(category => {
                if (category.links.length > 0) {
                    hasResults = true;
                    
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category';
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.textContent = category.category;
                    
                    const linksContainer = document.createElement('div');
                    linksContainer.className = 'links';
                    
                    category.links.forEach(link => {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        
                        const linkAnchor = document.createElement('a');
                        linkAnchor.href = link.url;
                        linkAnchor.textContent = link.name;
                        linkAnchor.target = '_blank';
                        
                        const linkDesc = document.createElement('div');
                        linkDesc.className = 'link-description';
                        linkDesc.textContent = link.description;
                        
                        linkItem.appendChild(linkAnchor);
                        linkItem.appendChild(linkDesc);
                        linksContainer.appendChild(linkItem);
                    });
                    
                    categoryElement.appendChild(categoryTitle);
                    categoryElement.appendChild(linksContainer);
                    categoriesContainer.appendChild(categoryElement);
                }
            });
            
            document.getElementById('no-results').style.display = hasResults ? 'none' : 'block';
        }

        // Function to filter links based on search query
        function filterLinks(query) {
            const filteredData = linkData.map(category => {
                const filteredLinks = category.links.filter(link => {
                    const searchText = `${link.name} ${link.description} ${link.url} ${category.category}`.toLowerCase();
                    return searchText.includes(query.toLowerCase());
                });
                return { ...category, links: filteredLinks };
            });
            
            renderLinks(filteredData);
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks(linkData);
            
            // Search functionality
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', (e) => {
                filterLinks(e.target.value.trim());
            });
        });
    </script>
</body>
</html>
